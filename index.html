<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird by Ariya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      background: linear-gradient(skyblue, lightgreen);
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    let birdX = 80;
    let birdY = 200;
    let birdSize = 30;
    let gravity = 0.5;
    let lift = -8;
    let velocity = 0;

    let pipeWidth = 60;
    let pipeGap = 150;
    let pipes = [];

    let score = 0;
    let gameOver = false;

    // Handle input
    document.addEventListener("keydown", () => {
      if (!gameOver) velocity = lift;
      else resetGame();
    });

    function resetGame() {
      birdY = 200;
      velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(birdX, birdY, birdSize, birdSize);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        // atas
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        // bawah
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
      });
    }

    function updatePipes() {
      for (let i = pipes.length - 1; i >= 0; i--) {
        let pipe = pipes[i];
        pipe.x -= 2;

        // cek tabrakan
        if (
          birdX < pipe.x + pipeWidth &&
          birdX + birdSize > pipe.x &&
          (birdY < pipe.top || birdY + birdSize > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }

        // tambah skor
        if (!pipe.passed && pipe.x + pipeWidth < birdX) {
          score++;
          pipe.passed = true;
        }

        // hapus pipe yang keluar layar
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      }

      // tambah pipe baru
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
        pipes.push({ x: canvas.width, top: topHeight, passed: false });
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(`Score: ${score}`, 20, 50);
    }

    function drawGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "36px Arial";
      ctx.fillText("Game Over!", 100, canvas.height / 2);
      ctx.font = "24px Arial";
      ctx.fillText("Tekan tombol apapun untuk restart", 35, canvas.height / 2 + 40);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update
      velocity += gravity;
      birdY += velocity;

      if (birdY + birdSize > canvas.height || birdY < 0) {
        gameOver = true;
      }

      if (!gameOver) {
        updatePipes();
        drawPipes();
        drawBird();
        drawScore();
      } else {
        drawPipes();
        drawBird();
        drawScore();
        drawGameOver();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
